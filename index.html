<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braille Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Braille Translator</h1>
        <div class="input-section">
            <textarea id="input" placeholder="Enter text here"></textarea>
            <div class="button-group">
                <button id="translateToBrailleBtn">Translate to Braille</button>
                <button id="translateToTextBtn">Translate to Text</button>
                <button id="clearBtn">Clear All</button>
            </div>
        </div>
        <div class="settings">
            <div class="font-size-control">
                <label for="fontSize">Font Size:</label>
                <input type="number" id="fontSize" value="24" min="12" max="72">
            </div>
            <button id="darkModeBtn">Toggle Dark Mode</button>
        </div>
        <div class="output-section">
            <div id="output"></div>
            <button id="copyBtn" class="copy-btn">Copy to Clipboard</button>
        </div>
    </div>
    <script src="brailleMap.js"></script>
    <script src="script.js"></script>
</body>
</html>
